<!DOCTYPE html>
<html lang="en" data-theme="dark"> 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Vikrant University Syllabus Portal</title>
    <meta name="description" content="Contact Vikrant University for syllabus portal support and inquiries." />
    <meta name="keywords" content="contact Vikrant University, support, syllabus help" />
    <meta name="author" content="Vikrant University" />

 
    <link rel="icon" type="image/x-icon" href="/logo.jpeg" />

    <link rel="stylesheet" href="/css/styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        .contact-hero {
            text-align: center;
            padding: 3rem 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            margin-bottom: 3rem;
        }

        .contact-hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .contact-hero p {
            font-size: 1.25rem;
            opacity: 0.9;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .contact-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 2rem;
            text-align: center;
            transition: var(--transition);
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .contact-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .contact-card h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .contact-card p {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .contact-form-container {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 3rem;
            margin-bottom: 3rem;
        }

        .contact-form-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background: var(--background-color);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn-full {
            width: 100%;
            justify-content: center;
        }

        .map-container {
            border-radius: var(--radius);
            overflow: hidden;
            margin-bottom: 3rem;
        }

        .map-container iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .contact-hero h1 {
                font-size: 2rem;
            }
            
            .contact-form-container {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
  
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo" id="mobile-menu-trigger">
                       <img src="2855969.png" alt="Vikrant University" class="logo-image" />
                        <span id="logo-text">Vikrant University</span>
                    </div>
                </div>

                <nav class="nav" id="nav">
                    <ul class="nav-list">
                        <li>
                            <a href="/" class="nav-link">
                                <i class="fas fa-home"></i> Home
                            </a>
                        </li>

                        <li class="nav-dropdown">
                            <span class="nav-link">
                                <i class="fas fa-book"></i> Courses
                            </span>
                            <div class="dropdown-menu">
                                <a href="/course/BTECH-CS">
                                    <i class="fas fa-laptop-code"></i> Computer Science
                                </a>
                                <a href="/course/BTECH-ME">
                                    <i class="fas fa-cogs"></i> Mechanical
                                </a>
                                <a href="/course/BTECH-CE">
                                    <i class="fas fa-hard-hat"></i> Civil
                                </a>
                                <a href="/course/BTECH-AI">
                                    <i class="fas fa-robot"></i> AI & ML
                                </a>
                                <a href="/course/BTECH-EE">
                                    <i class="fas fa-bolt"></i> Electrical
                                </a>
                                <a href="/course/BTECH-EC">
                                    <i class="fas fa-microchip"></i> Electronics
                                </a>
                                <a href="/course/CYBER-SECURITY">
                                    <i class="fa-solid fa-shield-halved"></i> Cyber-Security
                                </a>
                            </div>
                        </li>

                     
                        <li>
                            <a href="/contact" class="nav-link active">
                                <i class="fas fa-phone"></i> Contact
                            </a>
                        </li>
                        <li id="admin-nav" style="display: none">
                            <a href="/admin" class="nav-link">
                                <i class="fas fa-user"></i> Admin
                            </a>
                        </li>
                        <li id="login-nav">
                            <a href="/admin" class="nav-link">
                                <i class="fa-solid fa-user-lock"></i> Admin Login
                            </a>
                        </li>
                        <li id="logout-nav" style="display: none">
                            <a href="#" class="nav-link" id="logout-btn">
                                <i class="fa-solid fa-right-from-bracket"></i> Logout
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="header-actions">
                    <button class="theme-toggle" id="theme-toggle">
                        <i class="fas fa-sun"></i> 
                    </button>
                </div>
            </div>
        </div>
    </header>
    <div class="nav-overlay" id="nav-overlay"></div>

   
    <section class="contact-hero">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Get in touch with Vikrant University for support and inquiries</p>
        </div>
    </section>

   
            <div class="contact-form-container">
                <h2>Send Us a Message</h2>
                <form id="contact-form" action="https://formspree.io/f/mpwyjwwn" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" name="name" required placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject *</label>
                            <select id="subject" name="subject" required>
                                <option value="">Select a subject</option>
                                <option value="syllabus">Syllabus Inquiry</option>
                                <option value="technical">Technical Support</option>
                                <option value="admission">Admission Query</option>
                                <option value="general">General Information</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" required placeholder="Enter your message..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                </form>
            </div>

         
           
        </div>
    </main>


   
    <div id="toast-container" class="toast-container"></div>

  
    <script src="/js/utils.js"></script>
    <script>
      
        document.addEventListener("DOMContentLoaded", function () {
          
            document.documentElement.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
            
          
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                const icon = themeToggle.querySelector('i');
                icon.className = 'fas fa-sun';
            }

    
            document.getElementById('theme-toggle')?.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                const icon = this.querySelector('i');
                icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            });

        
            

         
            document.getElementById('mobile-menu-trigger').addEventListener('click', function() {
                const nav = document.getElementById('nav');
                const overlay = document.getElementById('nav-overlay');
                
                nav.classList.toggle('active');
                document.body.classList.toggle('nav-open');
                if (overlay) overlay.classList.toggle('active');
            });

           
            const token = localStorage.getItem("adminToken");
            const adminNav = document.getElementById("admin-nav");
            const loginNav = document.getElementById("login-nav");
            const logoutNav = document.getElementById("logout-nav");

            if (token) {
                if (adminNav) adminNav.style.display = "block";
                if (loginNav) loginNav.style.display = "none";
                if (logoutNav) logoutNav.style.display = "block";
                
             
                document.getElementById('logout-btn').addEventListener('click', function() {
                    localStorage.removeItem('adminToken');
                    window.location.href = '/';
                });
            }
        });
    </script>
</body>
</html>
